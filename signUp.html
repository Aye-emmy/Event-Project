<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AYEvents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap');
    </style>
    <style>
        *{
            border: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(to left, rgba(255, 51, 0), rgb(141, 50, 226));
            font-family: 'Times New Roman', Times, serif;
        }
        .logo{
            font-family: "Faster One", system-ui;
            letter-spacing: -5px;
            color: #87196b;
        }
        #logOutBtn{
            margin-left: 5px;
            padding: 5px 7px;
            border: 1px solid red;
            color: white;
            background-color: red;
            border-radius: 15px;
            display: none;
        }
        .signUp{
            margin: 30px auto;
            padding: 10px;
            width: 70%;
            border:1px solid rgb(207,226,255); 
            box-shadow: 0px 0px 15px aliceblue;
            border-radius: 15px;
        }
        .signUp h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .signUp button{
            display: block;
            margin: 20px auto;
            padding: 5px 10px;
            color: rgb(14, 95, 57);
            border: 1px solid rgb(14, 95, 57);
            border-radius: 15px;
        }
        .signUp button:hover{
            background-color: rgb(14, 95, 57);
            color: aliceblue;
        }
        .displaySearch{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .searchEventDiv{
            padding:20px;
            margin: 10px;
            background-color: aliceblue;
            border:1px solid aliceblue; 
            box-shadow: 0px 0px 15px aliceblue;
            border-radius: 15px; 
            width: 45%;
        }
        .searchEventDiv img{
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 1px 1px 5px blueviolet;
        }
        .searchEventDiv h1,p{
            display: inline;
        }
        .searchEventDiv a{
            display: inline-block;
            margin: 10px auto;
            text-decoration: none;
            color: rgb(14, 95, 57);
            border: 1px solid rgb(14, 95, 57);
            border-radius: 15px;
            padding: 5px 10px;
        }
        .searchEventDiv a:hover{
            background-color: rgb(14, 95, 57);
            color: aliceblue;
        }
        #navBooked{
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="./index.html">AYEvents</a>
                
                <div class="userDisplay navbar-brand"></div>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./createEvent.html">Create Events</a>
                        </li>
                        <li class="nav-item" id="navBooked">
                            <a class="nav-link" href="./bookedEvents.html">Booked Events</a>
                        </li>

                        <li class="nav-item d-flex flex-nowrap align-items-center mt-2 mt-lg-0 ms-lg-2">
                            <input class="form-control me-2 w-auto flex-grow-1 flex-lg-grow-0" id="searchEvent" type="search" placeholder="Search Event" style="max-width: 200px;">
                            <button class="btn btn-outline-success text-nowrap" id="searchBtn">Search</button>
                        </li>
                    </ul>

                    <div class="userDisplay d-none d-lg-block me-3"></div>

                    <div class="d-flex flex-column flex-lg-row align-items-lg-center">
                        <ul class="navbar-nav me-lg-3 mb-1 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" id="navSignUp" href="./signUp.html">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="navSignIn" href="./login.html">Login</a>
                            </li>
                        </ul>
                        <button id="logOutBtn" type="button" class="text-nowrap">Log Out</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form class="container bg-primary-subtle p-5 signUp">
            <h1>Sign Up</h1>
            <div class="mb-3">
                <input type="text" class="form-control" name="firstName" placeholder="First Name" >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="email" placeholder="Email Address" >
                <div id="emailText" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" >
                <div id="passwordText" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" >
                <div id="confirmPasswordText" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="image" placeholder="Profile Picture" required>
                <div class="form-text text-success">Insert the picture's URL only. Example: <i>"http://bigfootdigital.co.uk/wp-content/uploads/2020/07/image-optimisation-scaled.jpg"</i></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="checkbox">
                <label class="form-check-label" for="exampleCheck1">Agree to Terms and Policy</label>
                <div id="policyText" class="form-text text-danger"></div>
            </div>
            <button type="submit">Submit</button>
            <div class="form-text  mb-3">
                <p>Already have an account? <a href="./login.html">Click here</a> to Login.</p>
            </div>
        </form>

        <div class="displaySearch"></div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, doc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBvdbSCTrzNrYxDJBi11soXSP2HEYO685c",
        authDomain: "proeventsqi.firebaseapp.com",
        projectId: "proeventsqi",
        storageBucket: "proeventsqi.firebasestorage.app",
        messagingSenderId: "443114245102",
        appId: "1:443114245102:web:65474743165e222fb71cff",
        measurementId: "G-C3LMGJVXW2"
    }; 

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, 'events');
    // const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const auth = getAuth(app);
    const allEvents = [];
    let emailReg = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    let passwordReg = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/
    let signUpForm = document.querySelector('.signUp');
    let displaySearch = document.querySelector('.displaySearch');
    displaySearch.style.display = 'none';

    
    onAuthStateChanged(auth, (user) =>{
        if(user && user.email){
            console.log('User Currently Logged In');
            window.location.href ='./index.html';
        }
    })

    signUpForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        let firstName = signUpForm.firstName.value;
        let lastName = signUpForm.lastName.value;
        let email = signUpForm.email.value;
        let password = signUpForm.password.value;
        let confirmPassword = signUpForm.confirmPassword.value;
        let image = signUpForm.image.value;
        let checkBox = signUpForm.checkbox.checked? true : false ;


        if (!emailReg.test(email)){
            document.getElementById('emailText').innerHTML = `Email address should be in this format 'example12@gmail.com'.`;
        }
        if (!passwordReg.test(password)){
            document.getElementById('passwordText').innerHTML = 'Password must be 8 characters long contain at least a special character, a number, UPPER case and lower case letter.';
        }
        if (confirmPassword !== password){
            document.getElementById('confirmPasswordText').innerHTML = 'Confirm Password must be the same as the Password.';
        }
        if (checkBox == false) {
            document.getElementById('policyText').innerHTML = `Kindly Agree to the Terms and Policies to continue.`;
            return;
        }

        try {
            const userCredentials = await createUserWithEmailAndPassword(auth, email, password);
            const userDocRef = doc(db, 'userDetails', userCredentials.user.uid);
            const docSnapShot = await setDoc(userDocRef, {
                userUid: userCredentials.user.uid,
                firstname: firstName,
                lastname: lastName,
                email: email,
                password: password,
                image: image,
                createdAt: new Date().toISOString()
            });
            await signOut(auth);
            alert('Sign Up Successful');
            window.location.href = './login.html';

        } catch (error) {
            console.log(error.message);
            if(error.message === 'Firebase: Error (auth/email-already-in-use).'){
                document.getElementById('emailText').innerHTML = `Email already exist, kindly sign up with a different email`;
            }
        }
    })

    async function getAllEvents(){
        try {
            const querySnapShot = await getDocs(colRef);
            querySnapShot.forEach((doc)=>{
                const data = {id: doc.id, ...doc.data()}
                allEvents.push(data);
            });
        } catch (error) {
            console.log(error.message);
        }
    };

    function displayAllEvents(e) {
        
        displaySearch.innerHTML = ''; 

        e.forEach((event)=>{
            displaySearch.innerHTML +=`
            <div class="searchEventDiv">
                <img src="${event.image}" alt="Image">
                <br>
                <h1>${event.title}</h1>
                <br>
                <p><strong>Location:</strong> ${event.location}</p>
                <br>
                <p><strong>Date:</strong> ${event.date}</p>
                <br>
                <p><strong>Time:</strong> ${event.time}</p>
                <br>
                <a href="./singleEvent.html?id=${event.id}">View More</a>
            </div>
            `
        });
    };

    getAllEvents();
    
    const searchBtn = document.getElementById('searchBtn')
    searchBtn.addEventListener('click', ()=>{
        signUpForm.style.display = 'none';
        displaySearch.style.display = 'block';
        const searchEvent = document.getElementById('searchEvent').value.trim().toLowerCase();
        const searchedEvents = allEvents.filter((event)=> event.title.toLowerCase().trim().includes(searchEvent));

        if(searchedEvents.length > 0){
            displayAllEvents(searchedEvents);
        }else{
            alert('nothing');
        }
    })
</script>

</html>
