<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AYEvents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        *{
            border: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(to left, rgba(255, 51, 0), rgb(141, 50, 226));
        }
        #logOutBtn{
            margin-left: 5px;
            padding: 5px 7px;
            border: 1px solid red;
            color: white;
            background-color: red;
            border-radius: 15px;
            display: none;
        }
        .displayBookedEvent{
            margin: 50px auto;
            width: 90%;
            background-color: aliceblue;
            border:1px solid aliceblue; 
            box-shadow: 0px 0px 15px aliceblue;
            border-radius: 15px;
            padding: 10px;
        }
        .displayBookedEvent h1{
            text-align: center;
            margin-bottom: 15px;
        }
        .displaySearch{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .searchEventDiv{
            padding:20px;
            margin: 10px;
            background-color: aliceblue;
            border:1px solid aliceblue; 
            box-shadow: 0px 0px 15px aliceblue;
            border-radius: 15px; 
            width: 45%;
        }
        .searchEventDiv img{
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 1px 1px 5px blueviolet;
        }
        .searchEventDiv h1,p{
            display: inline;
        }
        .searchEventDiv a{
            display: inline-block;
            margin: 10px auto;
            text-decoration: none;
            color: rgb(14, 95, 57);
            border: 1px solid rgb(14, 95, 57);
            border-radius: 15px;
            padding: 5px 10px;
        }
        .searchEventDiv a:hover{
            background-color: rgb(14, 95, 57);
            color: aliceblue;
        }
        .table th{
            background-color: rgb(117, 177, 230);
            border: 1px solid aliceblue;
        }
        .table button{
            color: red;
            border: 1px solid red;
            border-radius: 15px;
            padding: 3px 10px;
        }
        .table button:hover{
            background-color: red;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary sticky-top">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="./index.html">AYEvents</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./createEvent.html">Create Events</a>
                        </li>
                        
                        
                        <li class="nav-item" id="navBooked">
                            <a class="nav-link" href="#">Booked Events</a>
                        </li>
                        <li class="nav-item d-flex">
                            <input class="form-control me-2" id="searchEvent" type="search" placeholder="Search Event">
                            <button class="btn btn-outline-success" id="searchBtn" >Search</button>
                        </li>
                    </ul>
                <div class="d-flex">
                    <div class="userDisplay"></div>
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link" id="navSignUp" href="./signUp.html">Sign Up</a>
                        </li>
                        <li class="nav-item" >
                        <a class="nav-link" id="navSignIn" href="./login.html">Login</a>
                        </li>
                    </ul>
                    <button id="logOutBtn" type="button">Log Out</button>
                </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="displayBookedEvent">
                <h1>Booked Events</h1>
                <table class="table">
                <thead>
                    <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Location</th>
                    <th scope="col">Time</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="bookedEventDiv"></tbody>
                </table>
        </div>
        <div class="displaySearch"></div>
    </main>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBvdbSCTrzNrYxDJBi11soXSP2HEYO685c",
        authDomain: "proeventsqi.firebaseapp.com",
        projectId: "proeventsqi",
        storageBucket: "proeventsqi.firebasestorage.app",
        messagingSenderId: "443114245102",
        appId: "1:443114245102:web:65474743165e222fb71cff",
        measurementId: "G-C3LMGJVXW2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const colRef = collection(db, 'events');
    const userColRef = collection(db, 'userDetails');
    const bookedColRef = collection(db, 'bookedEvents');
    const allEvents =[];
    const allUsers = [];
    const allBookedEvents = [];
    let userBookedEvents = '';
    let currentUser = '';
    const logOutBtn = document.getElementById('logOutBtn');
    let displayBookedEvent = document.querySelector('.displayBookedEvent');
    let displaySearch = document.querySelector('.displaySearch');



// This is to check if the User is signed in and the log out button
    async function getAllUsers(){
        try {
            const querySnapShot = await getDocs(userColRef);
            querySnapShot.forEach((doc) => {
                const data = {id: doc.id, ...doc.data()};
                allUsers.push(data);
            })
        } catch (error) {
            console.log(error.message);
        }
    }
    getAllUsers()

    onAuthStateChanged(auth, async (user) => {
    const navSignUp = document.getElementById('navSignUp');
    const navSignIn = document.getElementById('navSignIn');
    const navBooked = document.getElementById('navBooked');
    const userDisplay = document.querySelector('.userDisplay');

    if (user && user.email) {
        currentUser = user.uid;
        const userEmail = user.email.trim().toLowerCase();
        if (allUsers.length === 0) {
            await getAllUsers();
        }
        const loggedInUser = allUsers.filter((u) => u.email && u.email.trim().toLowerCase() === userEmail);
        if (loggedInUser.length > 0) {
            const name = loggedInUser[0].firstname;
            const image = loggedInUser[0].image;
            
            userDisplay.innerHTML =`
                <span class="navbar-brand mb-0 ">${name}</span>
                <img src="${image}" alt="Bootstrap" width="50" height="50" style="border-radius: 50%;">
            `;
            logOutBtn.style.display = 'block';
            navSignUp.style.display = 'none';
            navSignIn.style.display = 'none';
            navBooked.style.display = 'block';
        } else {
            console.warn("User is authenticated but not found in the 'users' collection.");
        }
    } else {
        logOutBtn.style.display = 'none';
        navSignUp.style.display = 'block';
        navSignIn.style.display = 'block';
        navBooked.style.display = 'none';
    }
});

    logOutBtn.addEventListener('click', async() => {
        try {
            await signOut(auth);

            alert(`Logout successful`);
            window.location.href = './index.html';
            
        } catch (error) {
            console.log(error.message);
            
        }
    })


// This is the Logic as regards the Page itself

    async function getAllBookedEvents(){

        try {
            const querySnapShot = await getDocs(bookedColRef);
            querySnapShot.forEach((doc) => {
                const data = {id:doc.id, ...doc.data()}
                allBookedEvents.push(data);
            })
            userBookedEvents = allBookedEvents.filter((event) => event.userUID === currentUser);
            displayAllBookedEvents(userBookedEvents);
        } catch (error) {
            console.log(error.message);
            
        }
    }
    getAllBookedEvents();

    function displayAllBookedEvents(e){

        displaySearch.innerHTML = '';  
        let bookedEventDiv = document.querySelector('.bookedEventDiv');
        bookedEventDiv .innerHTML= '';

        e.forEach((event, index) => {
            bookedEventDiv.innerHTML +=`
            
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${event.title}</td>
                    <td>${event.category}</td>
                    <td>${event.location}</td>
                    <td>${event.time}</td>
                    <td>${event.date}</td>
                    <td><button class="deleteEventBtn" data-index="${index}">Delete</button></td>
                    </tr>
            `;
        });
        const delBtns = document.querySelectorAll('.deleteEventBtn');
    
        delBtns.forEach((button) => {
            button.addEventListener('click', (event) => {
                const index = event.target.getAttribute('data-index');
                delEvent(index);
            });
        });
    }

    async function delEvent(index){
        try {
            const docID = allBookedEvents[index].id;
            const docRef = doc(db, 'bookedEvents', docID);
            await deleteDoc(docRef);
            alert('Event Deleted')
            userBookedEvents.splice(index, 1);
            allBookedEvents.splice(index, 1);
            displayAllBookedEvents(userBookedEvents);

        } catch (error) {
            console.log(error.message);
            
        }
    }


    // window.deleteEvent = (index) => {
    // allBookedEvents.splice(index, 1);
    // displayAllBookedEvents(e);
    // }





// This is to display any Searched Event using the search button
    async function getAllEvents(){
        try {
            const querySnapShot = await getDocs(colRef);
            querySnapShot.forEach((doc)=>{
                const data = {id: doc.id, ...doc.data()}
                allEvents.push(data);
            });
        } catch (error) {
            console.log(error.message);
        }
    };

    function displayAllEvents(e) {
        displaySearch.innerHTML = '';  
        displayBookedEvent.innerHTML = '';

        e.forEach((event)=>{
            displaySearch.innerHTML +=`
            <div class="searchEventDiv">
                <img src="${event.image}" alt="Image">
                <br>
                <h1>${event.title}</h1>
                <br>
                <p><strong>Location:</strong> ${event.location}</p>
                <br>
                <p><strong>Date:</strong> ${event.date}</p>
                <br>
                <p><strong>Time:</strong> ${event.time}</p>
                <br>
                <a href="./singleEvent.html?id=${event.id}">View More</a>
            </div>
            `
        });
    };

    getAllEvents();

    const searchBtn = document.getElementById('searchBtn')
    searchBtn.addEventListener('click', ()=>{
        displayBookedEvent.style.display = 'none';
        const searchEvent = document.getElementById('searchEvent').value.trim().toLowerCase();
        const searchedEvents = allEvents.filter((event)=> event.title.toLowerCase().trim().includes(searchEvent));

        if(searchedEvents.length > 0){
            displayAllEvents(searchedEvents);
        }else{
            alert('Ooops!!! Event Not Found');
        }
    })

</script>

</html
